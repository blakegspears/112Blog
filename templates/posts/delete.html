{% extends 'base.html' %}


{% block title %}Delete Post{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you would like to delete "{{ post.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn_danger">
</form>
{% endblock content %}
